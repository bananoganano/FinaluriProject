{% extends 'main.html' %}
{% load static %}

{% block main %}
<h1 class="text-center my-5 Ananos-Pizza">Book A Table</h1>
<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>BOOK</span>
            <span>TABLE</span>
          </div>
          <div class="app-contact">CONTACT INFO : +995 678 788 992</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <form method="POST" action="{% url 'book_table' %}">
              {% csrf_token %}
              <div class="app-form-group">
                <input class="app-form-control" id="name" name="name" placeholder="NAME"/>
              </div>
              <div class="app-form-group">
                <input class="app-form-control" id="email" name="email" placeholder="EMAIL" />
              </div>
              <div class="app-form-group">
                <input class="app-form-control" id="number" name="number" placeholder="NUMBER" />
              </div>
              <div class="app-form-group">
                <input class="app-form-control" type="date" id="date" name="date" placeholder="DATE" step="1" />
              </div>
              <div class="app-form-group buttons">
                <button type="submit" class="app-form-button">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
